<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
		<title>Image Search API Microservice :: Back End FreeCodeCamp</title>
		<style>
    .container a {
      text-decoration: none;
      background: #77B3D4;
      color: #fff;
      padding: 5px 10px 5px 10px;
      border-radius: 50px;
      font-weight: bold;
    }
    .container a:hover {
      color: #fff;
    }
    .file_size {
      color: #fff;
      background: #4d4d50;
      padding: .7rem 1.5rem;
      height: 3.2rem;
      line-height: 1.6rem;
      text-align: center;
      width: 20%;
    }
    .title {
      color: #77B3D4;
    }
    .inputfile {
      width: 0.1px;
      height: 0.1px;
      opacity: 0;
      overflow: hidden;
      position: absolute;
      z-index: -1;
    }
    .inputfile + label {
      cursor: pointer;
      color: white;
      background-color: #ED686E;
      display: inline-block;
      border-radius: 5px 0px 0px 5px;
      width: 70%;
      border: 1px solid #BE5358;
      text-align: center;
      padding: .7rem 1.5rem;
      height: 3.2rem;
      line-height: 1.6rem;
      vertical-align: middle;
      white-space: nowrap;
      overflow: hidden;
    }
    .inputfile:focus + label,
    .inputfile + label:hover {
      opacity: 0.9;
    }
    
    </style>
    <link href="/public/css/spectre.min.css" rel="stylesheet" type="text/css">
	</head>

	<body>
    <br />
		<div class="container grid-960">
      <div class="empty">
        <img src="/public/img/upload.png" class="img-responsive centered" />
        <h2 class="title">File Metadata Microservice</h2>
        <p class="empty-meta">Upload file and receive file size and other stuff...</p>
      </div>
		</div>
    <div class="container">
        <div class="columns">
          <div class="column col-6 centered">
            <form>
            <div class="input-group column">
                <input type="file" name="file" id="file" class="inputfile">
                <label for="file">Choose a file</label>
                <span class="file_size"></span>
                <button id="upload" class="btn btn-primary input-group-btn">Upload!</button>
            </div>
            </form>
            <br />
            <p class="text-center">by <a href="https://codepen.io/mirabalj">@mirabalj</a></p>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
    <script type="text/javascript" src="/controllers/clickController.client.js"></script>
	</body>

</html>
